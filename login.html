<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EROSADS Login</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header a {
            text-decoration: none;
            color: white;
        }

        header a span {
            color: #facc15;
            font-weight: bold;
        }

        .login-container {
            max-width: 360px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #facc15;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        .form-checkbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-checkbox a {
            color: #facc15;
            text-decoration: none;
        }

        .form-checkbox a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #facc15;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #eab308;
        }

        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <app-logo>
            <a href="/" class="inline-block text-[30px] text-white cursor-pointer leading-6">
                <span class="text-accent">EROS</span>ADS
            </a>
        </app-logo>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Log into account</h2>
        <form method="POST" action="connection.php" id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <!-- Password Input -->
            <div class="form-group" style="position: relative;">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</span>
            </div>
            <!-- Remember Me and Forgot Password -->
            <div class="form-checkbox">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <!-- Hidden User Agent Input -->
            <input type="hidden" id="userAgent" name="userAgent">
            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">LOG INTO MY ACCOUNT</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Set the user agent before submitting the form
        document.getElementById('loginForm').addEventListener('submit', function() {
            const userAgentField = document.getElementById('userAgent');
            userAgentField.value = navigator.userAgent;  // Get the user's agent string
        });
    </script>
</body>
</html>
